name: ketowell
description: KetoWell - Evidence-Based Ketogenic Health Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^14.6.2
  
  # Networking
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  fl_chart: ^0.69.2
  
  # Camera & Media
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  barcode_scan2: ^4.3.3
  
  # Voice
  speech_to_text: ^7.0.0
  
  # Health Data
  health: ^13.1.3
  
  # Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.1
  device_info_plus: ^10.1.2
  connectivity_plus: ^6.1.2
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.4
  json_serializable: ^6.8.0
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
